<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        /* ::placeholder{
            color: red !important;
        } */
    </style>


</head>

<body>
    <header>
        <div class="container">
            <nav>

            </nav>
        </div>
    </header>
    <section class="section hero">
        <div class="container">
            <div class="text-center">
                <div class="display-1">#1 Software service provider</div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="border p-4 rounded border-dark">
                        <h2>Register for Admission</h2>
                        <hr>

                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="mb-1">Full Name</label>
                                        <input type="text" class="form-control form-control-lg border border-secondary"
                                            placeholder="Enter your name">
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="mb-1">Select City</label>
                                        <select name="" id="" class="form-select form-select-lg">
                                            <option value="">India</option>
                                            <option value="">America</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-2">
                                    <label class="col-form-label">Username </label>
                                </div>
                                <div class="col-12 col-md-6">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-12 col-md-4">
                                    <span class="form-text">Must be 8-20 characters long.</span>
                                </div>
                            </div>
                            <div class="form-check  form-switch  form-check-reverse">
                                <input type="checkbox" id="edu" class="form-check-input">
                                <label for="edu" class="form-check-label">Qualified</label>
                            </div>
                            <input type="checkbox" class="btn-check" id="btncheck">
                            <label class="btn btn-primary" for="btncheck">Single toggle</label>
                            <hr>
                            <input type="range" class="form-range" value="10">

                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- <img src="https://dummyimage.com/1200x800/000/fff?text=hello" class="img-fluid"> -->
                </div>
            </div>
        </div>
    </section>

    <script src="bootstrap.bundle.min.js"></script>

</body>

</html>
