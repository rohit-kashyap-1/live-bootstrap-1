<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        input:focus {
            box-shadow: none !important;
        }
    </style>



</head>

<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-6">
                <form class="">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="input-group input-group-lg ">
                                <span class="input-group-text">Rs.</span>
                                <input type="number" class="form-control">

                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group input-group-lg ">
                                <input type="email" class="form-control">
                                <span class="input-group-text">@gmail.com</span>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-text btn btn-dark ">X Axis</span>
                                <input type="number" class="form-control">
                                <span class="input-group-text">Y Axis</span>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group ">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" placeholder="10 Digits">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group ">
                                <span class="input-group-text">Country of Resident</span>
                                <select class="form-select">
                                    <option value="">Select</option>
                                    <option value="">India</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-6">
                <div class="border p-4 rounded">
                    <div class="form-floating">
                        <input type="email" class="form-control " id="username" placeholder="">
                        <label for="username">Username</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="bootstrap.bundle.min.js"></script>

    <script>
        $("#username").keyup(function(){
            let value = $(this).val()
            if(value.indexOf('@')==-1){
                //invalid
                $(this).addClass('is-invalid').removeClass("is-valid")
            }else{
                $(this).addClass('is-valid').removeClass("is-invalid")
            }
        })
    </script>

</body>

</html>
